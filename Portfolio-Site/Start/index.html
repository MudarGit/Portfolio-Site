<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nicholas Steer Mudar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
<!-- This area sets up the title, the stylesheet and how the site is viewed
      on the viewport.  -->

  <body>

    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/NSM_Logo.jpg" alt="Developer Logo">
        <!-- The beginning of the header as well as the developer logo -->

        <h1 class="header__title">
        Nicholas Steer Mudar
        </h1>

        <h3>
          Full Stack Developer
        </h3>
      </div>
    </header>
    <!-- The header close as well as the name and title -->

    <main>

      <div class="otter">
        <img src="images/otter150.jpg" srcset="images/otter300.jpg 1000w,
        images/otter450.jpg 2000w" sizes="(max-width: 500px) 500px,
                (max-width: 1000px) 1000px, 1500px" alt="otter">
      </div>
        <!-- An image of the developer / an otter -->

        <p class="featured-text">
          Featured Work:
        </p>
        <!-- the featured work text -->

      <section class="flex-container">

        <article class="flex-item">
          <img src="images/film100.png" srcset="images/film200.png 1000w,
          images/film300.png 2000w" sizes="(max-width: 500px) 300px,
            (max-width: 1000px) 600px, 900px" alt="Film">
            <div class="proj-title">
              <h2>Movie-Site</h2>
              <a href="https://github.com/MudarGit/Movie-Site">https://github.com/MudarGit/Movie-Site</a>
            </div>
        </article>
        <!-- The beginning of the flex container and the first flex-item -->

        <article class="flex-item">
          <img src="images/puck100.png" srcset="images/puck200.png 600w, images/puck300.png 1200w"  sizes="(max-width: 500px) 250px,
            (max-width: 1000px) 500px, 750px" alt="Puck">
            <div class="proj-title">
              <h2>HockeyStatistics</h2>
              <a href="https://github.com/MudarGit/HockeyStatistics">https://github.com/MudarGit/HockeyStatistics</a>
            </div>
        </article>
        <!-- The second flex-item -->

        <article class="flex-item">
          <img src="images/coming_soon100.png" srcset="images/coming_soon200.png 1000w, images/coming_soon300.png 2000w" sizes="(max-width: 500px) 300px,
            (max-width: 1000px) 600px, 900px" alt="Coming Soon">
              <div class="proj-title">
            <h2>Coming Soon! Check out Udacity!</h2>
            <a href="https://www.udacity.com" >https://www.udacity.com</a>
            </div>
        </article>
      </section>
      </main>
      <!-- The end of the flex container and the last flex-item -->

      <footer>

      </footer>
  </body>
</html>
